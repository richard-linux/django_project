{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap CDN --> 
    <!--  --> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     
    
    <!-- Fontawesome CDN (Icons)-->
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <!-- Bootstrap local (add "{% load static %}" at very top of this file)
    <link href="{% static 'new_app/css/bootstrap.min.css' %}" rel="stylesheet">
     -->
    
  </head>
  <body>
  	<div class="container">
		<div class="jumbotron mt-4">
		  <h1>Content in base template (shared between all templates that "extend" base.html)</h1>
		  <p>...</p>
		  <p><a class="btn btn-primary btn-lg" href="{% url 'test_app-home' %}" role="button">Home</a></p>
		</div>
	</div>
    
    {% block content %}{% endblock content %}

	<script src="{% static 'test_app/css/bootstrap.min.css' %}"></script>
	<script src="{% static 'test_app/js/bootstrap.min.js' %}"></script>
    
  </body>
</html>
